<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Resume Using JS Alone</title>
</head>
<body>
    <script>
        document.body.style.margin = "0%";
        document.body.style.width = "100vw";
        //Header       
        var header = document.createElement('div');
        header.id = "header";
        header.style.backgroundColor = "#BE3144";
        var headerText = document.createElement('h1');
        headerText.innerHTML = "RESUME";
        headerText.style.fontSize = "48px";
        headerText.style.textAlign = "center";
        headerText.style.margin = "0%";
        headerText.style.padding = "5px";
        headerText.style.color = "#F0F0F0";
        headerText.style.fontFamily = "sans-serif";
        header.appendChild(headerText);
        document.body.appendChild(header);
        //Details
        var details = document.createElement('div');
        details.id = "details";
        details.style.display = "flex";
        details.style.flexWrap = "wrap";
        details.style.color = "white";
        details.style.justifyContent = "space-between";
        details.style.background = "linear-gradient(62deg, #3a3d40 0%, #181719 100%)";
        details.style.columnGap = "20px";
        details.style.padding = "0px 50px 0px 50px";
        details.style.fontFamily = "sans-serif";
        document.body.appendChild(details);
        var text = document.createElement('div');
        text.id = "text";
        text.style.display = "flex";
        text.style.flexDirection = "column";
        details.appendChild(text);
        var name1 = document.createElement('h2');
        name1.id = "name";
        name1.innerHTML = "Gowtham";
        name1.style.fontSize = "52px";
        name1.style.display = "flex";
        name1.style.alignSelf = "flex-start";
        name1.style.margin = "0%";
        text.appendChild(name1);        
        var figtxt = document.createElement('div');
        figtxt.id = "figtxt";
        figtxt.style.display = "flex";
        figtxt.style.paddingTop = "11px";
        figtxt.style.columnGap = "10px";
        text.appendChild(figtxt);
        var fig = document.createElement('div');
        fig.id = "fig";
        fig.style.display = "flex";
        fig.style.flexDirection = "column";
        fig.style.flexWrap = "wrap";
        fig.style.rowGap = "3px";
        figtxt.appendChild(fig);
        var txt = document.createElement('div');
        txt.id = "txt";
        txt.style.fontSize = "20px";
        figtxt.appendChild(txt);
        var img1 = document.createElement('img');
        img1.src = './images/mail.svg';
        img1.width = 30;
        var img2 = document.createElement('img');
        img2.src = './images/phone.svg';
        img2.width = 30;
        var img3 = document.createElement('img');
        img3.src = './images/github.svg';
        img3.width = 30;
        var img4 = document.createElement('img');
        img4.src = './images/loc.svg';
        img4.width = 30;
        fig.appendChild(img1);
        fig.appendChild(img2);
        fig.appendChild(img3);
        fig.appendChild(img4);
        var p1 = document.createElement('a');
        p1.className ="para";
        p1.textContent = "random@gmail.com " ; 
        p1.href = "https://mail.google.com/mail/u/random/#compose ";
        p1.target = "_blank";
        p1.style.margin = "0%";
        p1.style.paddingBottom = "12px";
        p1.style.display = "flex";
        p1.style.textDecoration = "none";
        p1.style.color = "white";        
        var p2 = document.createElement('p');
        p2.className="para";
        p2.innerHTML = "0123456789";
        p2.style.margin = "0%";
        p2.style.paddingBottom = "12px";
        var p3 = document.createElement('a');
        p3.className = "para";
        p3.textContent = "GSP" ; 
        p3.href = "https://github.com/GowthamSaiP";
        p3.target = "_blank";
        p3.style.margin = "0%";
        p3.style.paddingBottom = "12px";
        p3.style.display = "flex";
        p3.style.textDecoration = "none";
        p3.style.color = "white"; 
        var p4 = document.createElement('p');
        p4.className = "para";
        p4.innerHTML = "Random Street, Random town, Random District, Andhra Pradesh, India.";
        p4.style.margin = "0%";
        p4.style.paddingBottom = "12px";
        txt.appendChild(p1);
        txt.appendChild(p2);
        txt.appendChild(p3);
        txt.appendChild(p4);
        var profile = document.createElement('img');
        profile.src = './images/ironman.jpg';
        profile.style.display = "flex";
        profile.style.margin = "0%";
        profile.style.borderRadius = "12px"; 
        profile.style.width = "150px";
        profile.style.height = "150px";
        profile.style.alignSelf= "center";
        profile.style.boxShadow = "5px 5px 30px rgb(218, 105, 105)";
        profile.flex = "0 1";
        details.appendChild(profile);
        //Introdcution
        var intro = document.createElement('div');
        intro.style.display = "flex";
        intro.style.flexDirection = "column";
        intro.style.padding = "20px 50px 0px 50px";
        intro.style.background = "linear-gradient(62deg, #3a3d40 0%, #181719 100%)";
        intro.style.color = "white";
        intro.style.fontFamily = "sans-serif";
        document.body.appendChild(intro);
        var introHeading = document.createElement('h2');
        introHeading.textContent = "Introduction";
        introHeading.style.display = "flex";
        introHeading.style.margin = "0%";
        introHeading.style.justifyContent = "flex-start";
        introHeading.style.fontSize = "32px";
        introHeading.style.color = "rgb(252, 252, 88)";
        var introMatter = document.createElement('p');
        introMatter.textContent = "A dedicated and detail-oriented individual looking for an entry-level fullstack developer position at a well-reputed organization to gain experience and exposure and expand my knowledge.";
        introMatter.style.dispaly = "flex";
        introMatter.style.margin = "0%";
        introMatter.style.justifyContent = "flex-start";
        introMatter.style.fontSize = "22px";
        introMatter.style.paddingTop = "5px";
        intro.appendChild(introHeading);
        intro.appendChild(introMatter);
        //Education
        var edu = document.createElement('div');
        edu.style.display = "flex";
        edu.style.flexDirection = "column";
        edu.style.padding = "20px 50px 0px 50px";
        edu.style.background = "linear-gradient(62deg, #3a3d40 0%, #181719 100%)";
        edu.style.color = "white";
        edu.style.overflowX = "auto";
        edu.style.fontFamily = "sans-serif";
        document.body.appendChild(edu);
        var eduHeading = document.createElement('h2');
        eduHeading.textContent = "Education";
        eduHeading.style.display = "flex";
        eduHeading.style.margin = "0%";
        eduHeading.style.justifyContent = "flex-start";
        eduHeading.style.fontSize = "32px";
        eduHeading.style.color = "rgb(252, 252, 88)";
        edu.appendChild(eduHeading);
        var eduTable = document.createElement('table');
        eduTable.style.borderCollapse = "collapse";
        eduTable.style.margin = "25px 0";
        eduTable.style.width = "80%";
        eduTable.style.fontSize = "24px";
        eduTable.style.borderRadius = "5px 5px 5px 5px";
        
        eduTable.style.boxShadow = "0 0 20px rgba(0, 0 , 0, 0.15)";
        edu.appendChild(eduTable);
        var tHeader = document.createElement('thead');
        tHeader.style.textAlign = "left";
        tHeader.style.backgroundColor = "#009879";
        tHeader.style.color = "white";
        tHeader.style.fontWeight = "bold";       
        eduTable.appendChild(tHeader);
        var tBody = document.createElement('tbody');
        eduTable.appendChild(tBody);
        var headerRow = document.createElement('tr');
        tHeader.appendChild(headerRow);
        var cells = ["Qualification", "Board/University", "Name of the institution", "Year of passing", "Percentage"];
        for (let i = 0; i < cells.length; i++) {
            const th = document.createElement("th");
            th.textContent = cells[i];
            th.style.padding = "12px 15px";
            headerRow.appendChild(th);
        }       
        var row1 = document.createElement('tr');
        row1.style.borderBottom = "1px solid lightgray";
        tBody.appendChild(row1);
        var bcom = document.createElement('th');
        bcom.textContent = "B.COM";
        row1.appendChild(bcom);
        var bcomDet = ["Acharya Nagarjuna University", "Random College", "2022", "70"];
        for(let i = 0; i<bcomDet.length; i++){
            const td = document.createElement('td');
            td.textContent = bcomDet[i];
            td.style.padding = "12px 15px";
            row1.appendChild(td);
        }
        var row2 = document.createElement('tr');
        row2.style.borderBottom = "1px solid lightgray";
        tBody.appendChild(row2);
        var inter = document.createElement('th');
        inter.textContent = "INTERMEDIATE (MPC)";
        row2.appendChild(inter);
        var interDet = ["BIEAP", "Random College", "2019", "89"];
        for(let i = 0; i<interDet.length; i++){
            const td = document.createElement('td');
            td.textContent = interDet[i];
            td.style.padding = "12px 15px";
            row2.appendChild(td);
        }
        var row3 = document.createElement('tr');
        row3.style.borderBottom = "1px solid lightgray";
        tBody.appendChild(row3);
        var tenth = document.createElement('th');
        tenth.textContent = "SSC";
        row3.appendChild(tenth);
        var tenthDet = ["BSEAP", "Random College", "2017", "97"];
        for(let i = 0; i<tenthDet.length; i++){
            const td = document.createElement('td');
            td.textContent = tenthDet[i];
            td.style.padding = "12px 15px";
            row3.appendChild(td);
        }
        var skills = document.createElement('div');
        skills.style.display = "flex";
        skills.style.flexDirection = "column";
        skills.style.padding = "20px 50px 0px 50px";
        skills.style.background = "linear-gradient(62deg, #3a3d40 0%, #181719 100%)";
        skills.style.color = "white";
        skills.style.fontFamily = "sans-serif";
        document.body.appendChild(skills);
        var skillsHead = document.createElement('h2');
        skillsHead.textContent = "SKILLS";
        skillsHead.style.display = "flex";
        skillsHead.style.margin = "0%";
        skillsHead.style.justifyContent = "flex-start";
        skillsHead.style.fontSize = "32px";
        skillsHead.style.color = "rgb(252, 252, 88)";
        skills.appendChild(skillsHead);
        var skillsList = document.createElement('ul');
        skills.appendChild(skillsList);
        var skillsContent = ["C", "C++", "HTML", "CSS", "BOOTSTRAP", "MySQL", "MongoDB", "JAVASCRIPT BASICS"];
        for (let i = 0; i<skillsContent.length; i++){
            const li = document.createElement('li');
            li.textContent = skillsContent[i];
            li.style.listStyle = "square";
            li.style.fontSize = "22px";
            skillsList.appendChild(li);
        }
        var projects = document.createElement('div');
        projects.style.display = "flex";
        projects.style.flexDirection = "column";
        projects.style.padding = "20px 50px 0px 50px";
        projects.style.background = "linear-gradient(62deg, #3a3d40 0%, #181719 100%)";
        projects.style.color = "white";
        projects.style.fontFamily = "sans-serif";
        document.body.appendChild(projects);
        var projectsHead = document.createElement('h2');
        projectsHead.textContent = "PROJECTS";
        projectsHead.style.display = "flex";
        projectsHead.style.margin = "0%";
        projectsHead.style.justifyContent = "flex-start";
        projectsHead.style.fontSize = "32px";
        projectsHead.style.color = "rgb(252, 252, 88)";
        projects.appendChild(projectsHead);
        var project1 = document.createElement('a');
        project1.textContent = "Amazon Clone Using HTML, CSS and BOOTSTRAP";
        project1.href = "https://gowthamsaip.github.io/amazon-using-bs5/";
        project1.target = "_blank";
        project1.style.marginTop = "12px";
        project1.style.paddingBottom = "12px";
        project1.style.textDecoration = "none";
        project1.style.color = "#ff4d4d";
        project1.style.fontSize = "22px";
        projects.appendChild(project1);
        var project2 = document.createElement('a');
        project2.textContent = "NUTRITION LABEL USING HTML AND CSS";
        project2.href = "https://gowthamsaip.github.io/nutrition_label/";
        project2.target = "_blank";
        project2.style.marginTop = "12px";
        project2.style.paddingBottom = "12px";
        project2.style.textDecoration = "none";
        project2.style.color = "#ff4d4d";
        project2.style.fontSize = "22px";
        projects.appendChild(project2);
        var project3 = document.createElement('a');
        project3.textContent = "SIMPLE ONCLICK USE";
        project3.href = "https://gowthamsaip.github.io/onClick/";
        project3.target = "_blank";
        project3.style.marginTop = "12px";
        project3.style.paddingBottom = "12px";
        project3.style.textDecoration = "none";
        project3.style.color = "#ff4d4d";
        project3.style.fontSize = "22px";
        projects.appendChild(project3);
        var hobbies = document.createElement('div');
        hobbies.style.display = "flex";
        hobbies.style.flexDirection = "column";
        hobbies.style.padding = "20px 50px 0px 50px";
        hobbies.style.background = "linear-gradient(62deg, #3a3d40 0%, #181719 100%)";
        hobbies.style.color = "white";
        hobbies.style.fontFamily = "sans-serif";
        document.body.appendChild(hobbies);
        var hobbiesHead = document.createElement('h2');
        hobbiesHead.textContent = "HOBBIES";
        hobbiesHead.style.display = "flex";
        hobbiesHead.style.margin = "0%";
        hobbiesHead.style.justifyContent = "flex-start";
        hobbiesHead.style.fontSize = "32px";
        hobbiesHead.style.color = "rgb(252, 252, 88)";
        hobbies.appendChild(hobbiesHead);
        var hobbiesList = document.createElement('ul');
        hobbies.appendChild(hobbiesList);
        var hobbiesContent = ["Playing and Watching Cricket", "Playing Chess", "Surfing WEB"];
        for (let i = 0; i<hobbiesContent.length; i++){
            const li = document.createElement('li');
            li.textContent = hobbiesContent[i];
            li.style.listStyle = "square";
            li.style.fontSize = "22px";
            hobbiesList.appendChild(li);
        }
        var footer = document.createElement('footer');
        footer.textContent = "Thank You";
        footer.style.textAlign = "center";
        document.body.appendChild(footer);
    </script>
</body>
</html>
